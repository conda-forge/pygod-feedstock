{% set name = "pygod" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pygod-{{ version }}.tar.gz
  sha256: 90b66eb54f0caf9f9b085c73bce98ad501ec52f323cad4d090c53aa418e3ca9a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools >=50.3.1
  run:
    - numpy
    - networkx
    - python >=3.7
#     - pytorch_geometric >=2.0.3
    - scikit-learn
    - scipy
    - setuptools
    
    # Not listed as dependencies but needed when importing base package
    - pytorch

test:
  imports:
    - pygod
  commands:
    - pip check
  requires:
    - pip
#     - pytorch_cluster

about:
  home: https://pygod.org/
  dev_url: https://github.com/pygod-team/pygod/
  doc_url: https://docs.pygod.org/en/latest/
  summary: A Python Library for Graph Outlier Detection (Anomaly Detection)
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
