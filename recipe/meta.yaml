{% set name = "pygod" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pygod-{{ version }}.tar.gz
  sha256: 37130e2dc95f0ae2d9d5daae2ab6e685cbdd210edf5d2bc01cd108f2a01668c8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools >=50.3.1
  run:
    - numpy
    - networkx
    - python >=3.7
    - scikit-learn
    - scipy
    - setuptools

    # Not listed as dependencies but needed when importing base package
    - pytorch
    - pytorch_geometric >=2.3.0

test:
  imports:
    - pygod
  commands:
    - pip check
  requires:
    - pip
#     - pytorch_cluster

about:
  home: https://pygod.org/
  dev_url: https://github.com/pygod-team/pygod/
  doc_url: https://docs.pygod.org/en/latest/
  summary: A Python Library for Graph Outlier Detection (Anomaly Detection)
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
